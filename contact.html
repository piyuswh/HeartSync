<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }

      .container {
        color: #e33376;
        max-width: 500px;
        margin: 50px auto;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Adjust the transparency here */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1; /* Ensure the form content appears above the video */
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
        margin-right: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group textarea {
        height: 100px;
      }

      .form-group a {
        background-color: pink;
        color: #e33376;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .form-group a:hover {
        background-color: #e33376;
        color: pink;
      }
      h2 {
        color: #e33376;
      }
    </style>
  </head>
  <body>
    <video class="video-background" autoplay muted loop>
      <source src="background vedio.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <h2>Contact Us</h2>
      <form action="heartsync@email.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <a href="message.html">Send Message</a>
        </div>
      </form>
    </div>
  </body>
</html>
