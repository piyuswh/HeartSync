<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <!-- Particle elements -->
            <div class="particle" style="top: 20%; left: 40%; animation-duration: 10s;"></div>
            <div class="particle" style="top: 40%; left: 60%; animation-duration: 12s;"></div>
            <div class="particle" style="top: 60%; left: 80%; animation-duration: 15s;"></div>
            <!-- Add more particles as needed -->
        </div>
        <div class="content">
            <h1>Forgot Password?</h1>
            <p>Please enter your email address to reset your password.</p>
            <form id="forgotPasswordForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <br>
                <input type="submit" value="Reset Password" id="submitBtn">
            </form>
        </div>
    </div>

    <script>
        // JavaScript code
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the email input value
            var email = document.getElementById("email").value;

            // Validate email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // You can add further validation or send the reset password request here
            // For demonstration purposes, we'll simply log the email
            console.log("Reset password request for email:", email);

            // Clear the form
            document.getElementById("email").value = "";

            // Optional: Show a confirmation message
            alert("Password reset link sent to " + email);
        });
    </script>
</body>
</html>
