<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="container">
        <div class="background">
            
            <div class="particle" style="top: 20%; left: 40%; animation-duration: 10s;"></div>
            <div class="particle" style="top: 40%; left: 60%; animation-duration: 12s;"></div>
            <div class="particle" style="top: 60%; left: 80%; animation-duration: 15s;"></div>
           
        </div>
        <div class="content">
            <h1>Forgot Password?</h1>
            <p>Please enter your email address to reset your password.</p>
            <form id="forgotPasswordForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <br>
                <input type="submit" value="Reset Password" id="submitBtn">
            </form>
        </div>
    </div>

    <script>
       
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            
            var email = document.getElementById("email").value;

            
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

        
            console.log("Reset password request for email:", email);

        
            document.getElementById("email").value = "";

            
            alert("Password reset link sent to " + email);
        });
    </script>
</body>
</html>
