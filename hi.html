<head>

<body>
    <video autoplay muted loop id="video-background">

    </video>

    <div id="login">
        <img src="logo.jpeg.jpg">
        <div id="idp">
            <input type="text"  placeholder="Username" required><br/>
            <input type="password" placeholder="Password" required><br/>
            <button type="button" onclick="login()" required>Login </button>
            <br/>
            <br/>
            <div id="other">
                <input type="checkbox" >Remember Me<br/><br/>

            </div>
        </div>
    </div>

    <script>
        function login() {
            var username = document.querySelector('#idp input[type="text"]').value;
            var password = document.querySelector('#idp input[type="password"]').value;

          
            if (username === 'xyz' && password === '123') {
            
                window.location.href = 'match1.html';
            } else {
               
                alert('Invalid username or password');
            }
        }  
    </script>
