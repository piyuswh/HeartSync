<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        
        <div id="form-container">
            <img src="logo.jpeg.jpg" alt="Logo" class="logo">
            <h1>Sign in to your account</h1>
            <form id="signinForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="mobile" placeholder="Enter your Mobile number" required maxlength="10">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <a href="profile">sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Retrieve form field values
            var username = document.getElementById('username').value;
            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Perform basic validation
            if (!username || !mobile || !email || !password) {
                alert('Please fill out all fields.');
                return;
            }
            
            // Additional validation (e.g., email format)
            // Implement as needed
            
            // If all validation passes, redirect to the login page
            // You can change 'login.html' to the actual login page URL
           
        });
    </script>
    

    </script>
</body>
</html>
