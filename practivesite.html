<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Chat Section</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://wallpaperaccess.com/full/5232810.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .chat-container {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr auto;
    max-width: 600px;
    margin: 20px auto;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .chat-header {
    background-color: #075e54;
    color: #fff;
    padding: 10px;
    text-align: center;
    font-size: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.5);
  }

  .messages {
    list-style-type: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
    padding: 10px;
  }

  .message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    max-width: 80%;
  }

  .sent {
    background-color: #dcf8c6;
    align-self: flex-end;
    color: #333;
  }

  .received {
    background-color: #ffffff;
    align-self: flex-start;
    color: #333;
  }

  .message p {
    margin: 0;
    font-size: 16px;
  }

  .message .timestamp {
    font-size: 0.8em;
    color: #777;
    text-align: right;
  }

  .message-input-container {
    background-color: #fff;
    padding: 10px;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
  }

  .message-input {
    width: calc(100% - 100px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
  }

  .send-btn {
    width: 80px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #128c7e;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    outline: none;
  }

  .send-btn:hover {
    background-color: #075e54;
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">Chat</div>
  <ul class="messages" id="messages">
    <li class="message received">
      <p>Hello, how are you?</p>
      <p class="timestamp">10:00 AM</p>
    </li>
    <li class="message sent">
      <p>Hi! I'm doing well, thank you!</p>
      <p class="timestamp">10:01 AM</p>
    </li>
    <li class="message received">
      <p>That's great to hear!</p>
      <p class="timestamp">10:02 AM</p>
    </li>
  </ul>
  <div class="message-input-container">
    <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
    <button id="send-btn" class="send-btn">Send</button>
  </div>
</div>
</body>
</html>
